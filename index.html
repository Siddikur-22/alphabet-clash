<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link rel="stylesheet" href="style.css">
    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- anton fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)]  bg-no-repeat bg-center">
        <!-- Home screen -->
        <section class="home min-h-screen  text-white flex flex-col justify-center  items-center ">
            <div class="flex flex-col  items-center gap-10 ">
                <h1 class="text-9xl text-white font-anton uppercase">Alpha Clash Pro</h1>
                <p>ALPHABET CLASH Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- play ground start-->
        <section class="play-ground hidden">
           
               <div class="flex flex-col items-center gap-20 pt-10">
                 <!-- screen  start-->
                 <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg border-[#010313cc] bg-[#FFFFFFB3]  ">
                        <div class="flex justify-center ">
                            <p class="bg-[#2F2941] px-6 pb-6 rounded-b-xl text-white">Don't watch keyboard while
                            playing...</p>
                        </div>
                       <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-bold text-black">Y</p>
                       </div>
                    </div>
                </div>
                <!-- screen  end-->
                <!-- keyboard start-->
                <div class="keyboard container">

                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>

                </div>
                <!-- keyboard end -->
                <!-- life start -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189] border-none text-white">
                        Life
                        <img src="images/heart (1).svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] border-none text-white">
                        Score
                        <img src="images/score.svg" alt="">
                        <span></span>
                    </button>
                </div>
                <!-- life end -->
               </div>
          
        </section>

        <!-- play ground end-->
        <!-- final score start -->
        <section class="score  flex  justify-center items-center min-h-screen hidden  ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl ">
                    <span>Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
